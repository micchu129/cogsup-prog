<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Stroop Assignment</title>
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <link href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
  </head>
  <body></body>
  <!-- I understand experiment is not ideally counterbalanced -->
  <script type="text/javascript">

    const COLORS = ['red', 'blue', 'green', 'orange'];

    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "week09Assignment_results.csv");
      }
    });

    const instructions = {
      type: jsPsychHtmlKeyboardResponse,
      timeline: [
        {
            stimulus: `
        <p>Hello!</p>
        <p>You will be taking part in a stroop experiment.
          You will see one the following words displayed:</p>
          <ul>
            <li style = color:Red;>'red'</li>
            <li style = color:Blue;>'blue'</li>
            <li style = color:Orange;>'orange'</li>
            <li style = color:Green;>'green'</li>
          </ul>
        <p>And the displayed word will be colored in one of the four colors.
          Not necessarily in the same color as shown above</p>
        <br>
        <p>Press any key to continue.</p>
        `
        },
        {
            stimulus: `
        <p>Your role will be to press the 'F' key when the word corresponds to the actual color,<br>
            or press the 'J' key when the word and color is mismatched.</p>
        <p>Press any key to continue.</p>
        `
        }
      ],
      
    };

    let stroop_trials = [];
    for (let w of COLORS) {
      for (let c of COLORS) {
        stroop_trials.push({
          word: w,
          color: c,
          trial_type: w === c ? 'match' : 'mismatch'
        });
      }
    }

    const showWord = {
      type: jsPsychHtmlKeyboardResponse,
      timeline: [
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: '+',
            choices: "NO_KEYS",
            trial_duration: 500
        },
        {
            stimulus: function(){
                const html = `
                    <p style = color:${jsPsych.evaluateTimelineVariable('color')};>${jsPsych.evaluateTimelineVariable('word')}</p>`;
                return html;
            },
            choices: ['F', 'J']
        }
      ],
      timeline_variables: stroop_trials,
      randomize_order: true
    };

  </script>
  
  <script type="text/javascript">
    let timeline = [instructions, showWord]
    jsPsych.run(timeline);
  </script>
</html>
